name: BASE BUILDER
on: [push]


env:
  MARKET_URL: ${{ secrets.B_SECRET }}

jobs:
  build:
    name: Compile the app
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
        cmd: [test1, test2]
    steps:
    - uses: actions/checkout@v2
    - name: Echo! ${{ matrix.node-version }}, ${{ matrix.cmd }}
      run: ./echo.sh
    - name: Echo Step 2
      run: ./echo.sh
      if: env.MARKET_URL
    - name: Set Tag
      run: echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
    - name: Echo Tags
      run: echo $GITHUB_REF
