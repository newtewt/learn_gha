name: Env Vars multi job
on:
  push:
env:
  env: 'staging'

jobs:
  set_env_var:
    runs-on: ubuntu-latest
    name: set env var
    steps:
      - name: set the var
        run: |
          if [[ "${{ env.APP_ENV }}" == "Staging" ]]
          then
            echo "NABOO_TOKEN=${{ secrets.NABOO_TOKEN }}" >> $GITHUB_ENV
          else
            echo "NABOO_TOKEN=${{ secrets.NABOO_ACCESS_TOKEN_QA_SDK_PROD }}" >> $GITHUB_ENV
          fi
  echo_token:
    needs: [set_env_var]
    runs-on: ubuntu-latest
    steps:
      - name: echo!
        run: echo ${{ env.SET_NABOO_TOKEN }}