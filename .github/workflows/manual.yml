name: Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
      WEBHOOK_TOKEN:
        description: 'Webhook token'
        required: true

env:
  MY_SECRET: 'NOT_A_SECRET'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    name: do something

    steps:
      - name: Echo

        run: |
          echo "${{ github.event.inputs.WEBHOOK_TOKEN }}"