name: Repo Dispatch triggered workflow
on:
  repository_dispatch:
    types: [test-sanity]

env:
  MY_SECRET: 'NOT_A_SECRET'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    name: do something
    env:
      WEBHOOK_TOKEN: ${{ github.event.action }}
    steps:
      - name: Echo
        run: |
          echo "$WEBHOOK_TOKEN"