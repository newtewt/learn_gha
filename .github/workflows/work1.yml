name: Reusable workflow example

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
      version:
        required: false
        type: string

jobs:
    triage:
      runs-on: ubuntu-latest
      steps:
        - name: Echo
          run: |
           echo ${{ inputs.config-path }} ${{ inputs.version }}