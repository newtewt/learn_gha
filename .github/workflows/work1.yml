name: Reusable workflow example

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
      version:
        required: false
        type: string
    secrets:
      a_token:
        required: true

jobs:
    triage:
      runs-on: ubuntu-latest
      steps:
        - name: Echo
          run: |
           echo ${{ inputs.config-path }} 
           echo version: ${{ inputs.version }}
